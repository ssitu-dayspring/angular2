<div class="person-row">
    <label>Name</label>
    <input type="text"
           [ngModel]="getName()"
           (change)="setName($event.target.value)">

    <label>Company</label>
    <input type="text"
           [ngModel]="getCompany()">

    <label>Position</label>
    <input type="text"
           [ngModel]="getPosition()">

    <span class="glyphicon glyphicon-minus-sign"></span>
</div>
