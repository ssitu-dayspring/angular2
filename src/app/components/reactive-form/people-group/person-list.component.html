<div class="mb-10" [formGroup]="formGroup">
    <h1>People</h1>

    <div class="form-group" formArrayName="people">
        <person-row *ngFor="let person of peopleForm.controls; let i=index"
                    [idx]="i"
                    [person]="person"
                    (onDelete)="delete($event)"></person-row>
    </div>

    <button type="button" class="btn btn-primary"
            (click)="add()">
        Add <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
