<div class="mb-10">
    <h1>Cars</h1>

    <div class="form-group" [formGroup]="reactiveForm">
        <!--<car-row></car-row>-->

        <div class="car-row" formGroupName="fgCars">
            <label>Make</label>
            <input type="text" formControlName="fcMake">

            <label>Model</label>
            <input type="text" formControlName="fcModel">

            <label>Year</label>
            <select formControlName="fcYear">
                <option>2010</option>
                <option>2011</option>
                <option>2012</option>
                <option>2013</option>
                <option>2014</option>
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
            </select>

            <label>Mileage</label>
            <input type="text" formControlName="fcMileage">

            <span class="glyphicon glyphicon-minus-sign"></span>
        </div>
    </div>

    <button type="button" class="btn btn-primary">
        Add <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
