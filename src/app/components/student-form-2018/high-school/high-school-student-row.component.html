<form-group [formGroup]="iFormGroup"
            [errors]="getAllErrors()">
    <div class="row">
        <form-row class="col-sm-5 col-xs-12"
                  [label]="'Name'">
            <input form-widget class="form-control" type="text" formControlName="name">
        </form-row>

        <form-row class="col-sm-7 col-xs-12"
                  [label]="'School'">
            <input form-widget class="form-control" type="text" formControlName="school">
        </form-row>
    </div>

    <div class="row">
        <form-row class="col-sm-4 col-xs-12"
                  [label]="'Grade'">
            <select form-widget class="form-control" formControlName="grade">
                <option value disabled>-- Grade --</option>
                <option value="9">Freshman</option>
                <option value="10">Sophomore</option>
                <option value="11">Junior</option>
                <option value="12">Senior</option>
            </select>
        </form-row>

        <form-row class="col-sm-8 col-xs-12"
                  [label]="'# AP Classes'">
            <select form-widget class="form-control" formControlName="numAPClasses">
                <option *ngFor="let c of [0,1,2,3,4,5,6,7]" [selected]="c == '0'">{{ c }}</option>
            </select>
        </form-row>
    </div>
</form-group>
