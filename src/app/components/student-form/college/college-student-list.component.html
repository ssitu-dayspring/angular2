<form-list [formGroup]="formGroup"
           [header]="'College Students'"
           (onAdd)="add()">
    <div class="form-group" formArray="students">
        <college-student-row
                *ngFor="let student of getForm('students').controls; let i=index"
                [idx]="i"
                [student]="student"
                (onRemove)="remove($event)"
                (onChangeStudentType)="changeStudentType($event)"></college-student-row>
    </div>
</form-list>
