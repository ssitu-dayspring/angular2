<form-list [formGroup]="formGroup"
           [header]="'High School Students'"
           (onAdd)="add()">
    <div class="form-list-body" formArrayName="students">
        <high-school-student-row
            *ngFor="let student of getForm('students').controls; let i=index"
            [idx]="i"
            [student]="student"
            (onRemove)="remove($event)"
            (onChangeStudentType)="changeStudentType($event)"></high-school-student-row>
    </div>
</form-list>
