<form-row-old (onRemove)="remove()"
          (onChangeStudentType)="changeStudentType($event)">
    <div class="form-row-body" [formGroup]="formGroup">
        <div class="row">
            <form-field class="col-sm-5 col-xs-12"
                        [formGroup]="formGroup"
                        [ctrlName]="'name'"
                        [validations]="validations.name">
                <label class="form-label">Name</label>
                <input class="form-control form-widget" type="text" formControlName="name">
            </form-field>

            <form-field class="col-sm-7 col-xs-12"
                        [formGroup]="formGroup"
                        [ctrlName]="'school'"
                        [validations]="validations.school">
                <label class="form-label">School</label>
                <input class="form-control form-widget" type="text" formControlName="school">
            </form-field>
        </div>

        <div class="row">
            <form-field class="col-sm-4 col-xs-12"
                        [formGroup]="formGroup"
                        [ctrlName]="'grade'"
                        [validations]="validations.grade">
                <label class="form-label">Grade</label>
                <select class="form-control form-widget" formControlName="grade">
                    <option value disabled>-- Grade --</option>
                    <option value="9">Freshman</option>
                    <option value="10">Sophomore</option>
                    <option value="11">Junior</option>
                    <option value="12">Senior</option>
                </select>
            </form-field>

            <form-field class="col-sm-4 col-xs-12"
                        [formGroup]="formGroup"
                        [ctrlName]="'numAPClasses'"
                        [validations]="validations.numAPClasses">
                <label class="form-label"># AP Classes</label>
                <select class="form-control form-widget" formControlName="numAPClasses">
                    <option *ngFor="let c of [0,1,2,3,4,5,6,7]" [selected]="c == '0'">{{ c }}</option>
                </select>
            </form-field>
        </div>
    </div>
</form-row-old>
